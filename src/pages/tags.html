---
title: All tags
---

{% set tags = collections.post | allTagCounts %}
<section class="[ flow ]">
    <h1>{{ title }}</h1>
    <ol class="[ cluster p-0 gap-0.5 ]" role="list">
        {% for tag in tags %}
            <li>
                <a href="/tags/{{ tag.tag | slugify }}" class="[ pill ]">{{ tag.tag }} <span class="[ pill-count ]">{{ tag.count }}</span></a>
            </li>
        {% endfor %}
    </ol>
</section>
