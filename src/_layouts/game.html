---
layout: base
---

{% set filteredTags = tags | filterCatalogueTags %}
<article class="[ catalogue ] [ flow ]">
    {% from "macros/date.njk" import format %}
    {{ format(date) }}
    <section class="[ catalogue-meta ] [ gap-1 mb-1 ]">
        {% if image %}
            {% image image, "", "" %}
        {% endif %}
        <div>
            <h1>{{ title }}</h1>
            <h2 class="[ text-fadeText my-0.5 ]">{{ year }}</h2>
        </div>
    </section>
    {{ content | safe }}
</article>
