---
layout: base
---

<article class="[ catalogue ] [ flow ]">
    <section class="[ meta ] [ flex justify-between mb-1 ]">
        <div>
            <h1>{{ title }}</h1>
            <h2>{{ subtitle }}</h2>
        </div>
        {% if image %}
            <div>{% image image, "", "" %}</div>
        {% endif %}
    </section>
    {{ content | safe }}
</article>
