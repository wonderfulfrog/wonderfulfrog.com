---
pagination:
    data: collections.postsByCategory
    size: 1
    alias: tag
permalink: /tag/{{ tag }}/index.html
layout: "base"
---

{% set posts = collections.postsByCategory[tag] %}
<h1>Tag: {{ tag }}</h1>
<ul>
    {% for post in posts %}
        <li>
            <a href="{{ post.url }}">{{ post.data.title }}</a>
        </li>
    {% endfor %}
