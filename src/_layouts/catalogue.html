---
layout: base
---

<article class="[ catalogue ] [ flow ]">
    <section class="[ catalogue-meta ] [ gap-1 mb-1 ]">
        {% if image %}
            {% image image, "", "" %}
        {% endif %}
        <div>
            <h1>{{ title }}</h1>
            <h2 class="[ text-fadeText ]">{{ subtitle }}</h2>
        </div>
    </section>
    {{ content | safe }}
</article>
